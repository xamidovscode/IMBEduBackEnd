services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      DB: ${DB}
      USER: ${USER}
      PASSWORD: ${PASSWORD}
    env_file:
      - .env

volumes:
  postgres_data:
